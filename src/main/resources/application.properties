spring.application.name=Springboot-DockerInsideK8S

server.port=5000
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring_dockerIn_k8s?createDatabaseIfNotExist=true
spring.datasource.username=Steve
spring.datasource.password=Steve@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show SQL in console (optional)
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

